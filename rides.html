   <header class="fixed-top ">

    <!-- logo part html end here  -->
    <div class="container py-5">
            <div class="row ">
            <div class="col">
                <img src="images/arrow.png" class="img-fluid" alt="...">

            <div class="col">

            </div>
            </div>
        </div>

       <!-- body content html start here  -->
      
    <section class="container py-5 Upgrade-part">
        <div class="">
            <div class="row">
              <div class="col">

              <div class="col">

              </div>
              <div class="col">

              </div>
            </div>
            
            <hr style=" border: 1px solid #e7e5e1;">
          </div>
        <section class="container  p-4 d-flex justify-content-center align-items-center">
            <div class="details-img">
                <img src="images/Car-dets.png" class="img-fluid" alt="...">
            </div>
        </section>
    </section>
      <!-- Business part html  starthere  -->

      <section>
        <div class="container  py-1">
          <div class="row">
            <div class="col">
                <h6 style="color: #C99C55; font-size: 12px;">Business class</h6>
            </div>
            <div class="col">
                <button type="button" class="Ride-btn-bottom" style="font-size: 14px;font-family: 'Rubik'">Tracking</button>
            </div>
            </div>
          <div class="row p-3">
            <div class="col">
                <p style="color: #C99C55; font-size: 10px;font-family: 'Rubik'">BMW Mercedes S-class AudioA-8 or similar</p>
            </div>
            <div class="col">
                <button type="button" class="Ride-btn-bottom" style="font-size: 14px;font-family: 'Rubik'">Cancele</button>
            </div>
            </div>
            <div class="row row-cols-sm-12">
              <div class="col">
                <i class="fas fa-user-tie ">max-4</i>
              </div>

                <i class="fas fa-briefcase">max-2</i>
              </div>
            </div>
            <hr style=" border: 1px solid #e7e5e1;">
          </div>
        </div>
      </section>

      <!-- date refresh part start her  -->
      <section class="container py-1">
        <div class="row row-cols-sm-12">
          <div class="col">
            <i class="far fa-calendar-alt">wednesday 14 july</i>
          </div>
          <div class="col">
            <i class="far fa-clock">5.03pm</i>
          </div>
        </div>
        
          <div class="row row-cols-12">
            <div class="col-12">
              <i class="fas fa-map-marker-alt">Doha city airport</i>
            </div>
            <div class="col-12">

            </div>
          </div>
        <hr style=" border: 1px solid #e7e5e1;">
      </section>
      <!-- Confirm transfer partstar  -->
      
      <section>
        <div class="container py-1">
          <div class="row row-cols-2">

            <div class="col-">

            </div>

            </div>
            <div class="col-">
            <p style="color: rgb(234, 236, 234); font-family: 'rubik';">Al-amin</p>
            </div> 
          </div>
          <hr style=" border: 1px solid #e7e5e1;">
        </div>
      </section>
      <!-- airport transfer partstar  -->
      <section>
        <div class="container py-1">
          <div class="row row-cols-2">

            </div>

            </div>
            <div class="col-">

            </div>
            <div class="col-">
              <p style="font-family: 'rubik'; color: #e7e5e1; font-size: 15px;">Subtotal</p>
            </div>
            <div class="col-">
            <p style="color: rgb(234, 236, 234); font-family: 'rubik';">$340</p>
            </div> 
          </div>

        </div>

          </div>

          </div>
          <div class="col">

        </div>
      </div>
    </section>
